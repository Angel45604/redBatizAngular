<md-card class="card">
  <form (ngSubmit)="submitPublication()">
    <div class="from-group">
      <md-input-container class="example-full-width">
        <textarea class="form-control" mdInput placeholder="Publicar:" [(ngModel)]="publicationText" name="text"></textarea>
      </md-input-container>
      <br />
      <br />
      <md-select multiple [(ngModel)]="selectedGroup" placeholder="Grupo" name="selectedGroup">
  <md-option *ngFor="let group of groups" [value]="group.value">
    {{ group.viewValue }}
  </md-option>
</md-select>
      <md-select [(ngModel)]="selectedAssignature" placeholder="Materia" class="groups" name="selectedAssignature">
        <md-option *ngFor="let assignature of assignatures" [value]="assignature.value">
          {{assignature.viewValue}}
        </md-option>
      </md-select>
      <input type="file" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
      <button *ngIf="!editing" type="submit" class="btn btn-primary btn-block">Publicar</button>
      <button *ngIf="editing" type="submit" class="btn btn-warning btn-block">Editar</button>
    </div>
  </form>
</md-card>
