
<md-card class="card">
  <md-card-header>
    <div  class="header-image">
        <img (click)="openDialog()" md-card-sm-image src="assets/images/avatar.jpg" alt="Avatar" class="circle responsive-img valign profile-image">
    </div>
    <md-card-title>{{publicator}}</md-card-title>
    <md-card-subtitle><b>Fecha Entrega: </b>{{publicationDate}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      {{publicationText}}
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-mini-fab></button>
    <button md-mini-fab></button>
  </md-card-actions>
</md-card>
