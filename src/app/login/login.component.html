<form (ngSubmit)="logino()">
    <input type="text" placeholder="Login" name="username" [(ngModel)]="username" class="form-control" mdInput />
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password" class="form-control" mdInput />
      <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
