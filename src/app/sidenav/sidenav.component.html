<button class="toggler" md-mini-fab color="primary" (click)="sidenav.toggle()">
  <img src="../assets/images/logo.png" alt="Logo">
</button>
<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
      <md-icon>add</md-icon>
    </button>
    <div class="example-scrolling-content" layout="row">
      <div class="profile-container">
        <div class="profile-img">
          <img src="../assets/images/avatar.jpg" alt="Avatar" width="50%">
        </div>
        <div class="profile-data tc-grey-50 md-body-1">
          <b>{{user.name}}</b><br>
          <b>{{user.username}}</b>
        </div>
      </div>

      <hr>
      <div class="sidenav-data">
        <div class="contenedor">
    <ul id="slide-out" class="side-nav fixed leftside-navigation">
        <li class="bold">
            <a routerLink="/assignature" class="waves-effect waves-cyan">
                <i class="mdi-communication-email"></i> Herramientas 
                <span class="new badge">1</span>
            </a>
        </li>
        <li class="li-hover"><div class="divider"></div></li>
        <div *ngIf="user.idRolfk>1">
        <li class="bold">
            <a (click)="ContModeEvent.emit({publiMode:1,publiFilter:'4IM7'})"class="waves-effect waves-cyan">
                <i class="mdi-editor-insert-invitation"></i> 4IM7
            </a>
        </li>
        <li class="bold">
            <a (click)="ContModeEvent.emit({publiMode:1,publiFilter:'4IM8'})" class="waves-effect waves-cyan">
                <i class="mdi-editor-insert-invitation"></i> 4IM8
            </a>
        </li>
        <li class="bold">
            <a (click)="ContModeEvent.emit({publiMode:1,publiFilter:'4IM9'})" class="waves-effect waves-cyan">
                <i class="mdi-editor-insert-invitation"></i> 4IM9
            </a>
        </li>
        
        </div>
        <div *ngIf="user.idRolfk==1">
          <li class="bold">
            <a (click)="ContModeEvent.emit({publiMode:2,publiFilter:'Matematicas'})" class="waves-effect waves-cyan">
                <i class="mdi-editor-insert-invitation"></i> Matemáticas
            </a>
        </li>
        <li class="bold">
            <a (click)="ContModeEvent.emit({publiMode:2,publiFilter:'Dibujo'})" class="waves-effect waves-cyan">
                <i class="mdi-editor-insert-invitation"></i> Dibujo
            </a>
        </li>
        <li class="bold">
          <!--NO SE SI YA HAYA FISICA,EN CASO DE QUE NO HAYA, AGREGALA-->
            <a (click)="ContModeEvent.emit({publiMode:2,publiFilter:'Fisica'})" class="waves-effect waves-cyan">
                <i class="mdi-editor-insert-invitation"></i> Física
            </a>
        </li>
        </div>
        <li class="li-hover"><div class="divider"></div></li>
        <li>
          <ul *ngFor="let group of grs">
            <li>{{group.name}}</li>
            <li>Hola</li>
          </ul>
        </li>
    </ul>
      </div>
        </div>
    </div>
  </md-sidenav>
</md-sidenav-container>
