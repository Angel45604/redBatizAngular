<div *ngIf="!loggedIn;else app">
  <form #f="ngForm" (ngSubmit)="logIn(f.value)">

<div class=" card registro" id="registro">
    <br>
    <br>
    <br>
    <br>
    <br>
        <div class="row">
            <div class="col s2">
                <img src="images/ipn.png" alt="IPN" width="150px" height="150px">
            </div>
            <div class="col s4 offset-s2">
                <h1>Red Bátiz</h1>
            </div>
            <div class="col s2 offset-s2">
                <img src="images/logo.png" alt="BATIZ" width="150px" height="150px">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input type="text" placeholder="Usuario" id="usuario" class="validate" name="identifier" ngModel>
                <label for="usuario">Usuario</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input type="password" id="contrasenia" placeholder="Contraseña" class="validate" name="password" ngModel>
                <label for="contrasenia">Contraseña</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6 offset-s5">
                <button class="btn waves-effect waves-light" type="submit" name="reg" id="reg">Iniciar</button>
            </div>
        </div>
    </div>
      </form>
    </div>
<ng-template #app>
  <menubar-component (logOutEvent)="logOut()"></menubar-component>
  <sidenav-component [userInfo]="currentUser.info" [accessLevel]="currentUser.accessLevel"></sidenav-component>
  <div class="row">
    <div class="col offset-s4">
      <div *ngIf="contentMode==0;else assi">
        <publicator-component class="col offset-s4" [publicatorName]="currentUser.info.name" *ngIf="currentUser.accessLevel>0"></publicator-component>
        <!-- Dejando volar mi imaginacion -->
        <div *ngIf="currentUser.accessLevel>2">
          <!-- Aqui iba a poner algo para que el administrador pudiera ver todas las publicaciones o solo algunas con cosas especificas, como el grupo -->
          
        </div>
        <publication-container-component class="col offset-s4"></publication-container-component>
      </div>
      <ng-template #assi>
        <assignature-component class="col offset-s4"></assignature-component>
      </ng-template>
    </div>
  </div>
</ng-template>
