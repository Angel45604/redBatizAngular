<menubar-component></menubar-component>

<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
      <md-icon>add</md-icon>
    </button>
    <div class="example-scrolling-content" layout="row">
      <div class="profile-container">
          <div class="profile-img">
            <img src="../assets/images/avatar.jpg" alt="Avatar" width="50%">
          </div>
          <div class="profile-data tc-grey-50 md-body-1">
              <b>{{userName}}</b><br>
              <b>{{userId}}</b>
          </div>
      </div>

      <hr>
      <div class="sidenav-data">
        <div class="element1">
            <button md-raised-button class="text-upper">Element 1</button>
        </div>
        <div class="element1">
            <button md-raised-button class="text-upper">Element 2</button>
        </div>
        <div class="element1">
            <button md-raised-button class="text-upper">Element 3</button>
        </div>
        <div class="element1">
            <button md-raised-button class="text-upper">Element 4</button>
        </div>
        <div class="element1">
            <button md-raised-button class="text-upper">Element 5</button>
        </div>
        <hr>
        <div class="element1">
            
        </div>
      </div>
    </div>
  </md-sidenav>
  <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
    <md-icon>add</md-icon>
  </button>
  <div class="main-content">
    <div class="publicator-element"> 
      <publicator-component></publicator-component>
    </div>
    <div class="publication-element">
      <publication-container-component></publication-container-component>
</div>
  </div>
</md-sidenav-container>
