<menubar-component></menubar-component>
<button class="toggler" md-mini-fab color="primary" (click)="sidenav.toggle()">
  <img src="../assets/images/logo.png" alt="Logo">
</button>
<md-sidenav-container class="example-sidenav-fab-container">
  <md-sidenav #sidenav mode="side" opened="true">
    <button md-mini-fab class="example-fab" (click)="sidenav.toggle()">
      <md-icon>add</md-icon>
    </button>
    <div class="example-scrolling-content" layout="row">
      <div class="profile-container">
          <div class="profile-img">
            <img src="../assets/images/avatar.jpg" alt="Avatar" width="50%">
          </div>
          <div class="profile-data tc-grey-50 md-body-1">
              <b>{{userName}}</b><br>
              <b>{{userId}}</b>
          </div>
      </div>

      <hr>
      <div class="sidenav-data">
        <div class="element1">
            <button md-raised-button class="text-upper">Element 1</button>
          <div *ngIf="currentUser.idRolfk>1">
            Grupos
            <a href="#" (click)="setPublicationContainerMode(1,'4IM7')">4IM7</a>
            <a href="#" (click)="setPublicationContainerMode(1,'4IM8')">4IM8</a>
            <a href="#" (click)="setPublicationContainerMode(1,'4IM9')">4IM9</a>
          </div>
          <div *ngIf="currentUser.idRolfk==1">
          <a href="#" (click)="setPublicationContainerMode(2,'Matematicas')">Matematicas</a>
          <a href="#" (click)="setPublicationContainerMode(2,'Dibujo')">Dibujo</a>
          </div>
        </div>

        <hr>
        <div class="element1">
            
        </div>
      </div>
    </div>
  </md-sidenav>
  <div class="main-content">
    <div class="spacer"></div>
    <div class="publication-element"> 
      <publicator-component *ngIf="currentUser.idRolfk>=1"></publicator-component>
      <publication-container-component [usrGroup]="currentUser.group" [usrName]="currentUser.name" [accessLevel]="currentUser.idRolfk" [containerMode]="publicationContainerMode" [containerFilter]="publicationContainerFilter"></publication-container-component>
    </div>
<div class="spacer"></div>
  </div>
</md-sidenav-container>
