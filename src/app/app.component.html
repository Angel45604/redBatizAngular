<div *ngIf="!loggedIn;else app">
  <form #f="ngForm" (ngSubmit)="logIn(f.value)">
    <input type="text" placeholder="Boleta" name="boleta" ngModel />
    <input type="text" placeholder="Contraseña" name="contrasena" ngModel />
    <button type="submit">Iniciar Sesion</button>
  </form>
</div>
<sidenav-component accessLevel={{accessLevel}}></sidenav-component>
<ng-template #app>
    <menubar-component></menubar-component>
    
    <div class="row">
      <ul class="col offset-s4" *ngFor=" let group of groups">
        <li>{{group.name}}</li>
      </ul>
      <publicator-component class="col offset-s4" *ngIf="accessLevel>0 && contentMode==0"></publicator-component>
      <publication-container-component class="col offset-s4"  *ngIf="contentMode==0; else assi"></publication-container-component>
        <ng-template #assi>
          <assignature-component class="col offset-s4"></assignature-component>
        </ng-template>
    </div>
</ng-template>
